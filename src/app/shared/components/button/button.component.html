<button [class]="'btn '+ extraClass()" (click)="onClick()" [disabled]="disabled()" type="button">
    @if (icon()) {
    <i [class]="icon()"></i>
    }
    @if (showLoader()) {
    <span class="spinner-border spinner-border-sm me-2"></span>
    }
    <span [ngClass]="icon() ? 'ms-2' : ''">{{showLoader() ? 'Loading...' : text()}}</span>
</button>
